<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
</head>
<body>
<h1>Movies</h1>
<ul>
    <li th:each="movie : ${movies}" th:text="${movie.title}"></li>
</ul>
</body>
</html>
